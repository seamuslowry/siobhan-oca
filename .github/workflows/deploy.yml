name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  get_environment_name:
    runs-on: ubuntu-latest
    name: Get Environment name from ref
    env:
      REF_NAME: ${{ github.event_name == 'pull_request' && github.head_ref || 'production' }}
    outputs:
      environmentName: ${{ steps.extravt_env.outputs.env_name }}
    steps:
      - id: extravt_env
        run: |
          sanitized=${REF_NAME//'/'/'-'}
          echo "env_name=${sanitized:0:255}" >> "$GITHUB_OUTPUT"

  build_and_deploy_job:
    needs: [get_environment_name]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment:
      name: ${{ needs.get_environment_name.outputs.environmentName }}
      url: ${{ steps.builddeploy.outputs.static_web_app_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "." # App source code path relative to repository root - optional
          output_location: "out" # Built app content directory, relative to app_location - optional
          ###### End of Repository/Build Configurations ###### am i insane

  close_pull_request_job:
    needs: [get_environment_name]
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          app_location: "."
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"